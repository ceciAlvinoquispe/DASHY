<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

  <body>
    <section id="container">
      <div class="container">
        <div class="form-login">
          <h2 class="form-login-heading">ADVENTURES TIME DASHBOARD</h2>
          <form class="form-horizontal login-wrap">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="User ID">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <a href="#" class="pull-right">¿Te olvidastes tu password?</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="button" class="btn btn-block"><i class="fa fa-lock"></i> INGRESAR</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 page-header"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <p>o puedes ingresar vía tu red social</p>
                <button type="button" class="btn btn-face"><i class="fa fa-facebook"></i> Facebook</button>
                <button type="button" class="btn btn-twit"><i class="fa fa-twitter"></i>Twitter</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 registration">
                <p>¿No tienes cuenta aun?</p>
                <a href="#">Crea tu cuenta</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section> 
  	<!-- js placed at the end of the document so the pages load faster -->
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>
